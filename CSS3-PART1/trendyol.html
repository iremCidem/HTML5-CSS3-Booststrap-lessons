<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #box1 {
        display: inline-block;
        box-sizing: border-box;
      }
      #link {
        width: 150px;
        height: 20px;
        background-color: black;
        text-align: center;
      }
      #box1 {
        border: 50px rgb(240, 109, 48) solid;
        border-radius: 30px;
      }
      a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <div id="link">
        <a href="#">trendyol</a>
      </div>
    </div>
  </body>
</html>
