      body {
        background-color: blueviolet;

      @media (max-width: 600px) {
        body {
          background-color: red;
        }
      }
      @media (min-width: 600px) {
        /*600 px ve yukarısında geçerli olacak özellikler.*/
        p {

        }
      }
