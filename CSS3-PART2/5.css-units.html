<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-size: 2em; /* 32px oldu.*/
      }
      p {
        font-size: 1.5em; /* 48 px oldu. parent elemanına göre hareket etti*/
        font-size: 1.5rem; /* 24 px oldu. display özelliği 16px olduğu için ona göre hareket etti.*/
        font-size: 50%; /* 16px oldu.*/
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Placeat,
        quibusdam!
      </p>
    </div>
  </body>
</html>
