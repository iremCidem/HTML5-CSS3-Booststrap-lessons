<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <thead>
                <th>name</th>
                <th>age</th>
                <th>member</th>
            </thead>
            <tbody>

                <td>24</td>
                <td>gold</td>
            </tbody>
        </tr>
    </table>

thead ve tbody olarak ayırdığımız kısımda thead başlıklar için diğeride altındaki bilgiler için kullanıldı.
thead altında th kullanırken tbody altında td kullanıyoruz.-->
